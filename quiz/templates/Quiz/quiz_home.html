{% extends 'base.html' %} {% block body %}
<div class="container my-4">
  <h1>Welcome to DataFlair Quiz</h1>

  <div align="right " id="displaytimer"><b>Timer: 0 seconds</b></div>

  <form method="post" action="">
    {% csrf_token %} {% for q in questions%}
    <div class="form-group">
     {{forloop.counter}}. <label for="question">{{q.question}}</label>
    </div>
    <div class="form-check">
      <div class="form-check">
        {% comment %}
        <input
          class="form-check-input"
          type="radio"
          name="{{q.question}}"
          id="gridRadios1"
          value="option1"
          checked
        />
        {% endcomment %}
        <input
          class="form-check-input"
          type="radio"
          name="{{q.question}}"
          id="gridRadios1"
          value="option1"
        />
        <label class="form-check-label" for="gridRadios1"> {{q.op1}} </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="{{q.question}}"
          id="gridRadios2"
          value="option2"
        />
        <label class="form-check-label" for="gridRadios2"> {{q.op2}} </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="{{q.question}}"
          id="gridRadios1"
          value="option3"
        />
        <label class="form-check-label" for="gridRadios1"> {{q.op3}} </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="{{q.question}}"
          id="gridRadios2"
          value="option4"
        />
        <label class="form-check-label" for="gridRadios2"> {{q.op4}} </label>
      </div>
      <br />
    </div>
    {% endfor %}
    <input id="timer" type="hidden" name="timer" value="" />
    <br />
    <div class="d-flex justify-content-center">

        <button type="submit" id='quizForm' class="btn btn-primary">Submit</button>
    </div>
  </form>
  {% block script %}
  <script>
    console.log("hello world");
    const timer = document.getElementById("displaytimer");
    console.log(timer.textContent);
    const inputtag = document.getElementById("timer");
    const quizForm = document.getElementById("quizForm"); // Add this line


    {% comment %} let t = 2; {% endcomment %}
    let t = 7200;
    const timerInterval = setInterval(() => {
        const hours = Math.floor(t / 3600);
        const minutes = Math.floor((t % 3600) / 60);
        const seconds = t % 60;

        timer.innerHTML = "<b>Timer: " + hours + "hr " + minutes + "min " + seconds + "sec</b>";
        inputtag.value = t;

        if (t <= 0) {
          quizForm.click(); // Submit the form when the timer reaches 0
          clearInterval(timerInterval); // Stop the timer if it goes below or equal to 0
        } else {
          t -= 1;
        }
      }, 1000);
  </script>
  {% endblock script %}
</div>
{% endblock %}
